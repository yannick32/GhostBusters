<html>
<head>
    <!-- Bootstrap -->
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- CSS only -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
    />

    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet" />

    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>

    <script src="constants.js"></script>
    <script src="evidenceManipulator.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-5">
            <div id="evidence">
                <h1>Evidence found
                    <div class="button" id="reset" onClick="resetEvidence()">Reset</div>
                </h1>
                <ul>
<!--                    Will contain possible evidences. Populated from `evidenceTypes` -->
                </ul>
            </div>
        </div>
        <div class="col-12 col-lg-7">
            <div id="ghosts">
                <h1>Possible Ghosts</h1>
                <ul id="possibleGhosts">
                    <br/>
                    <p>
                        We need tangible evidence. I should check rooms with an EMF
                        reader for activity, or a thermometer for sub-zero temperatures.
                    </p>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- JS, Popper.js, and jQuery -->
<script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

<script>
    let evidenceElement = document.querySelector("#evidence ul");
    evidenceTypes.forEach((element, index) =>
        evidenceElement.innerHTML+= "<li onClick=\"toggleEvidence("+index+")\" id=\""+element.id+"\">"+element.name+"</li>"
    );
</script>
</body>
</html>
